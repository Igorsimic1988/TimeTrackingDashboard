<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <div class="top-section-profile">
          <div class="image-wrapper">
            <img class="avatar" src="./images/image-jeremy.png" alt="Jeremy Robson" />
          </div>
          <div class="profile-text-wrapper">
            <p class="small-text">Report for</p>
            <p class="name-text">Jeremy Robson</p>
          </div>
        </div>
        <div class="bottom-section-profile">
            <p class="medium-text-gray header-switch" data-timeframe="daily">Daily</p>
            <p class="medium-text-gray header-switch" data-timeframe="weekly">Weekly</p>
            <p class="medium-text-gray header-switch" data-timeframe="monthly">Monthly</p>
        </div>
      </section>
      <section class="work-card cards" data-title="Work">
        <div class="topOfCard">
          <div class="top-section-icon-wrapper">
            <img class="icon" src="./images/icon-work.svg" alt="">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-upper">
            <p class="medium-text-white">Work</p>
            <div class="three-dots-wrapper">
              <img class="threeDots" src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="bottom-section-down">
            <p class="large-text">32hrs</p>
            <p class="small-text">Last Week - 36hrs</p>
          </div>
        </div>
      </section>
      <section class="play-card cards" data-title="Play">
        <div class="topOfCard">
          <div class="top-section-icon-wrapper">
            <img class="icon" src="./images/icon-play.svg" alt="">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-upper">
            <p class="medium-text-white">Play</p>
            <div class="three-dots-wrapper">
              <img class="threeDots" src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="bottom-section-down">
            <p class="large-text">10hrs</p>
            <p class="small-text">Last Week - 36hrs</p>
          </div>
        </div>
      </section>
      <section class="study-card cards" data-title="Study">
        <div class="topOfCard">
          <div class="top-section-icon-wrapper">
            <img class="icon" src="./images/icon-study.svg" alt="">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-upper">
            <p class="medium-text-white">Study</p>
            <div class="three-dots-wrapper">
              <img class="threeDots" src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="bottom-section-down">
            <p class="large-text">32hrs</p>
            <p class="small-text">Last Week - 36hrs</p>
          </div>
        </div>
      </section>
      <section class="exercise-card cards" data-title="Exercise">
        <div class="topOfCard">
          <div class="top-section-icon-wrapper">
            <img class="icon" src="./images/icon-exercise.svg" alt="">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-upper">
            <p class="medium-text-white">Exercise</p>
            <div class="three-dots-wrapper">
              <img class="threeDots" src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="bottom-section-down">
            <p class="large-text">4hrs</p>
            <p class="small-text">Last Week - 5hrs</p>
          </div>
        </div>
      </section>
      <section class="social-card cards" data-title="Social">
        <div class="topOfCard">
          <div class="top-section-icon-wrapper">
            <img class="icon" src="./images/icon-social.svg" alt="">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-upper">
            <p class="medium-text-white">Social</p>
            <div class="three-dots-wrapper">
              <img class="threeDots" src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="bottom-section-down">
            <p class="large-text">5hrs</p>
            <p class="small-text">Last Week - 10hrs</p>
          </div>
        </div>
      </section>
      <section class="selfcare-card cards" data-title="Selfcare">
        <div class="topOfCard">
          <div class="top-section-icon-wrapper">
            <img class="icon" src="./images/icon-self-care.svg" alt="">
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-section-upper">
            <p class="medium-text-white">Self Care</p>
            <div class="three-dots-wrapper">
              <img class="threeDots" src="./images/icon-ellipsis.svg" alt="">
            </div>
          </div>
          <div class="bottom-section-down">
            <p class="large-text">2hrs</p>
            <p class="small-text">Last Week - 2hrs</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
